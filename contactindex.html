<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylecontact.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">patna</div>
                    <div class="text-two">Bihar</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+9100000000</div>
                    <div class="text-two">+9100000000</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">abcdef@gmail.com</div>
                    <div class="text-two">tech@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>"I wondered why somebody didnâ€™t do something. Then I realized, I am somebody."</p>
                <form id="contact-form">
                    <div class="input-box">
                        <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="email" name="user_email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <input type="number" id="number" name="user_number" placeholder="Enter your Number" required>
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Enter your message" name="message" id="message"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" id="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            //emailjs.init('YOUR_PUBLIC_KEY'); 
            emailjs.init('aQZi-x8fbeeQjliBE'); 
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                //emailjs.sendForm(' Your serviceId', 'Your template Id', this)
                emailjs.sendForm('service_bqc5za7', 'template_sbbl40i', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</body>

</html>
